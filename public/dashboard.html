<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Smart Farm Dashboard</h1>
            <div class="user-controls">
                <span class="user-name">Welcome, <span id="userName">User</span></span>
                <button class="logout-button" onclick="location.href='/logout.html'">Logout</button>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Field Sensors</h3>
                </div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value">24Â°C</div>
                        <div class="stat-label">Temperature</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">65%</div>
                        <div class="stat-label">Humidity</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">6.8</div>
                        <div class="stat-label">Soil pH</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">42%</div>
                        <div class="stat-label">Soil Moisture</div>
                    </div>
                </div>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Active Sensors</h3>
                </div>
                <ul class="sensor-list">
                    <li class="sensor-item">
                        <span>Temperature Sensor 1</span>
                        <span class="sensor-status status-active">Active</span>
                    </li>
                    <li class="sensor-item">
                        <span>Humidity Sensor 1</span>
                        <span class="sensor-status status-active">Active</span>
                    </li>
                    <li class="sensor-item">
                        <span>Soil Sensor 2</span>
                        <span class="sensor-status status-inactive">Inactive</span>
                    </li>
                </ul>
            </div>

            <div class="dashboard-card">
                <div class="card-header">
                    <h3>Irrigation Status</h3>
                </div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <div class="stat-value">On</div>
                        <div class="stat-label">System Status</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">15L/h</div>
                        <div class="stat-label">Flow Rate</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
