<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth API Tester</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to <span>Auth API</span></h1>
        <p>Test your authentication endpoints with this elegant interface</p>
      </header>

      <main>
        <div class="auth-container">
          <div class="toggle-container">
            <button class="toggle-btn active" id="login-toggle">Login</button>
            <button class="toggle-btn" id="register-toggle">Register</button>
          </div>

          <form id="login-form" class="auth-form">
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="login-email"
                placeholder="Email"
                required
                aria-label="Email"
              />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="login-password"
                placeholder="Password"
                required
                aria-label="Password"
                minlength="6"
              />
            </div>
            <button type="submit" class="btn">Sign In</button>
          </form>

          <form id="register-form" class="auth-form hidden">
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="register-username"
                placeholder="Username"
                required
                aria-label="Username"
                minlength="3"
              />
            </div>
            <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="register-email"
                placeholder="Email"
                required
                aria-label="Email"
              />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="register-password"
                placeholder="Password"
                required
                aria-label="Password"
                minlength="6"
              />
            </div>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="register-confirm"
                placeholder="Confirm Password"
                required
                aria-label="Confirm Password"
              />
            </div>
            <div class="input-group">
              <i class="fas fa-id-card"></i>
              <input
                type="text"
                id="register-fullName"
                placeholder="Full Name (Optional)"
                aria-label="Full Name"
              />
            </div>
            <div class="role-selector">
              <label for="register-role"
                ><i class="fas fa-user-tag"></i> Role:</label
              >
              <select id="register-role" aria-label="User Role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <button type="submit" class="btn">Create Account</button>
          </form>

          <div
            id="response-message"
            class="response-message"
            aria-live="polite"
          ></div>
        </div>
      </main>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
