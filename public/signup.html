<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login-container">
      <h2>Sign Up</h2>
      <div class="login-options">
        <a href="/auth/github/signup" class="social-button github-button">
          <i class="fab fa-github social-icon"></i>
          Sign up with GitHub
        </a>
        <a href="/auth/google/signup" class="social-button google-button">
          <i class="fab fa-google social-icon"></i>
          Sign up with Google
        </a>
      </div>
      <div class="local-login">
        <p style="color: #777; margin-bottom: 15px">
          Or create an account with your email
        </p>
        <form action="/auth/register" method="POST">
          <div class="form-group">
            <label for="user_id">User ID:</label>
            <input
              type="text"
              id="user_id"
              name="user_id"
              pattern="usr_\d{4}"
              title="User ID should start with 'usr_' then 4 digits"
              required
            />
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              minlength="3"
              maxlength="20"
              required
            />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              minlength="3"
              maxlength="20"
              required
            />
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              pattern="^[a-zA-Z0-9_]{3,20}$"
              title="Username should only contain letters, numbers, and underscores, and be between 3 to 20 characters"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,50}$"
              title="Password should contain at least 1 uppercase letter, 1 lowercase letter, 1 number, and 1 special character, and be between 8 to 50 characters"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Sign Up</button>
          </div>
        </form>
      </div>
      <p class="signup-link">
        Already have an account? <a href="./login.htm">Log in</a>
      </p>
    </div>

    <script src="/scripts/script.js"></script>
  </body>
</html>
